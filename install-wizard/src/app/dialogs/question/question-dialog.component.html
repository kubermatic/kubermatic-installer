<h1 mat-dialog-title>
  <mat-icon class="icon" style="vertical-align:sub">contact_support</mat-icon> {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.question }}</p>
</div>

<div mat-dialog-actions fxLayout fxLayoutAlign="center">
  <button mat-raised-button (click)="onYesClick()" color="primary">{{ data.yesText }}</button>
  <button mat-raised-button (click)="onNoClick()" color="accent">{{ data.noText }}</button>
</div>
