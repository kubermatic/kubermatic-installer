<div [hidden]="isHidden()">
  <p>
    To keep an eye on your resource usage, Kubermatic can optionally install
    a stack consisting of Prometheus to monitor, Alertmanager to send alerts
    and Grafana to visualize the metrics into your cluster. It's highly
    recommended that you install these components.
  </p>

  <p fxLayout fxLayoutAlign="center">
    <mat-slide-toggle (change)="onSliderChanged($event)" [checked]="manifest.monitoring.enabled">Install Monitoring Stack</mat-slide-toggle>
  </p>
</div>
